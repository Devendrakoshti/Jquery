<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>
        .q,
        .a {
            background-color: lightpink;
            border: 2px solid black;
        }
        
        .a {
            display: none;
        }
    </style>
</head>

<body>
    <div class="q">Quetion</div>
    <div class="a">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dicta recusandae omnis ad unde natus minus ab sint quae eum totam! Quis ducimus commodi voluptate consectetur laborum in, iste ex exercitationem.</div>
    <script>
        $(".q").click(function() {
            $(".a").slideToggle();
        })
        $(".a").click(function() {
            $(this).hide();
        })
    </script>
</body>

</html>
