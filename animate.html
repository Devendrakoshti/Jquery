<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>
        .x {
            height: 100px;
            width: 150px;
            background-color: cornflowerblue;
            line-height: 100px;
            font-size: 20px;
            text-align: center;
            position: absolute;
        }
    </style>
</head>

<body>
    <button class="b1">Move</button>

    <div class="x">Hello I am Dev</div>
    <script>
        $(".b1").click(function() {
            $("div").animate({
                "left": "500px"
            });
        })
    </script>

</body>

</html>
